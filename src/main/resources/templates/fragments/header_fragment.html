<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Header Fragments</title>
</head>
<body>
<header class="tech-header header" th:fragment = "header">

                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="tech-index.html"><img th:src="@{/images/version/tech-logo.png}" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <th:block th:each="category : ${listCategories}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/category/' + ${category.id}}">[[${category.title}]]</a>
                        </li>
                    </th:block>

<!--                    </li>-->

                        <a class="nav-link" href="tech-contact.html">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-2">
                    <div sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </div>

                        <li class="nav-item">

                    </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>[[${pageTitle}]]</title>

  <div th:replace = "fragments/admin/head_admin_fragment :: head_admin"></div>
</head>
<body>
<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <div th:replace="fragments/admin/header_admin_fragment :: header_admin"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->

    <div th:replace="fragments/admin/navi_admin_fragment :: navi_admin"></div>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">DETAIL POST</h4>
                <div class="col-md-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Image</h4>
                      <p>
                        <img th:src="@{${post.getImagePath}}" />
                      </p>
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Title</h4>
                      <p>
                        [[${post.title}]]
                      </p>
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Content</h4>
                      <div th:utext="${post.content}"></div>
<!--                        [[${post.content}]]-->
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Created at</h4>
                      <p>
                        [[${post.created_at}]]
                      </p>
                    </div>
                    <div class="card-body">
                      <h4 class="card-title">Category name</h4>
                      <p>
                        [[${post.category.title}]]
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<script>

</script>

</body>

</html>

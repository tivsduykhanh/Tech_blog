<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${pageTitle}]]</title>
    <div th:replace="fragments/admin/head_admin_fragment :: head_admin"></div>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/admin/header_admin_fragment :: header_admin"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->

        <div th:replace="fragments/admin/navi_admin_fragment :: navi_admin"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Basic form elements</h4>
                            <p class="card-description">
                                Basic form elements
                            </p>
                            <form class="forms-sample" th:action="@{/admin/post/save}" method="post" th:object="${post}"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input th:field="*{title}" type="text" class="form-control"
                                           placeholder="Enter Title">
                                </div>
                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea th:field="*{content}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <!--                            <input th:field="*{image}" type="text" class="form-control" placeholder="Enter image">-->
                                    <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg"
                                           class="form-control">
                                </div>
                                <!--                        <div class="form-group">-->
                                <!--                            <img id="thumbnail" alt="Logo Preview" />-->
                                <!--                        </div>-->
                                <div class="form-group">
                                    <label>User_id</label>
                                    <input th:field="*{user_id}" type="number" class="form-control"
                                           placeholder="Enter user_id">
                                </div>
                                <div class="form-group">
                                    <label for="exampleSelectGender"></label>
                                    <select th:field="*{category}" class="form-control" id="exampleSelectGender">
                                        <option th:each="listCategories : ${listCategories}"
                                                th:value="${listCategories.id}"
                                                th:text="${listCategories.title}">
                                        </option>
                                    </select>
                                </div>
                                <!--                                <div class="form-group">-->
                                <!--                                    <label>category_id</label>-->
                                <!--                                    <input th:field="*{category}" type="number" class="form-control"-->
                                <!--                                           placeholder="Enter category_id">-->
                                <!--                                </div>-->

                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                <a class="btn btn-light" th:href="@{/admin}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

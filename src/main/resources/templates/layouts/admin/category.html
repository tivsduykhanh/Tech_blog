<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Skydash Admin</title>

    <div th:replace = "fragments/admin/head_admin_fragment :: head_admin"></div>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="fragments/admin/header_admin_fragment :: header_admin"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->

        <div th:replace="fragments/admin/navi_admin_fragment :: navi_admin"></div>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">CATEGORY MANAGER</h4>
                                <div th:if="${message}" class="card-title text-success">
                                    [[${message}]]
                                </div>
                                <a th:href="@{/admin/category/add}" type="button" class="btn btn-success">New Category</a>
                                <div class="table-responsive pt-3">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                Title
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="category : ${listCategories}">
                                            <tr class="table-info">
                                                <td>
                                                    [[${category.id}]]
                                                </td>
                                                <td>
                                                    [[${category.title}]]
                                                </td>
                                                <td>
                                                    <!--                            <div class="template-demo">-->
<!--                                                    <a type="button" class="btn btn-info" style="margin-right: 10px">Detail</a>-->
                                                    <a th:href="@{'/admin/category/edit/' + ${category.id}}" type="button" class="btn btn-warning" style="margin-right: 10px">Edit</a>
                                                    <a th:href="@{'/admin/category/delete/' + ${category.id}}" type="button" class="btn btn-danger" style="margin-right: 10px">Delete</a>
                                                    <!--                            </div>-->
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->


</body>

</html>
